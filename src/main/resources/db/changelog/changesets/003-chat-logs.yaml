databaseChangeLog:
  - changeSet:
      id: 003-chat-logs
      author: erik
      changes:
        - createTable:
            tableName: chat_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: org_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: UUID
              - column:
                  name: user_question
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: bot_response
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: source_ip
                  type: VARCHAR(255)
              - column:
                  name: user_agent
                  type: TEXT
              - column:
                  name: metadata
                  type: JSONB

        - addForeignKeyConstraint:
            baseTableName: chat_logs
            baseColumnNames: org_id
            referencedTableName: organization
            referencedColumnNames: id
            constraintName: fk_chat_logs_organization
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: chat_logs
            baseColumnNames: tenant_id
            referencedTableName: tenants
            referencedColumnNames: id
            constraintName: fk_chat_logs_tenant
            onDelete: CASCADE
            onUpdate: CASCADE

        - createIndex:
            tableName: chat_logs
            indexName: idx_chat_logs_org_tenant_timestamp
            columns:
              - column: { name: org_id }
              - column: { name: tenant_id }
              - column: { name: timestamp }