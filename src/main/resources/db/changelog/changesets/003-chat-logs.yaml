databaseChangeLog:
  - changeSet:
      id: 003-chat-logs
      author: erik
      changes:
        - createTable:
            tableName: chat_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: church_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: UUID
              - column:
                  name: user_question
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: bot_response
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: source_ip
                  type: VARCHAR(255)
              - column:
                  name: user_agent
                  type: TEXT
              - column:
                  name: metadata
                  type: JSONB

        - addForeignKeyConstraint:
            baseTableName: chat_logs
            baseColumnNames: church_id
            referencedTableName: church
            referencedColumnNames: id
            constraintName: fk_chat_logs_church
            onDelete: CASCADE
            onUpdate: CASCADE
