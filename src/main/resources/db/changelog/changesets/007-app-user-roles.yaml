# db/changelog/0007-app-user-roles.yaml
databaseChangeLog:
  - changeSet:
      id: 0009-app-user-roles
      author: erik
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: app_user
        - not:
            - tableExists:
                tableName: app_user_roles
      changes:
        - createTable:
            tableName: app_user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: app_user_roles
            columnNames: user_id, role
            constraintName: pk_app_user_roles
        - addForeignKeyConstraint:
            baseTableName: app_user_roles
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_app_user_roles_user
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: app_user_roles
